name: PR - Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-pr-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: read
  id-token: write

jobs:
  review:
    # Run on PR events, or on issue comments that mention @claude
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (PR event)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Checkout repository (issue_comment event)
        if: github.event_name == 'issue_comment'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout PR branch (issue_comment event)
        if: github.event_name == 'issue_comment'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr checkout ${{ github.event.issue.number }}

      - name: Get PR base branch
        id: pr-info
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "base_ref=${{ github.event.pull_request.base.ref }}" >> $GITHUB_OUTPUT
          else
            BASE_REF=$(gh pr view ${{ github.event.issue.number }} --json baseRefName -q '.baseRefName')
            echo "base_ref=$BASE_REF" >> $GITHUB_OUTPUT
          fi

      - name: Claude Code Review
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          model: claude-sonnet-4-5-20250929
          timeout_minutes: 30
          max_turns: 10
          allowed_tools: "Read,Glob,Grep,Bash(git:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
          custom_instructions: |
            Review this Pull Request using the specialized reviewer agents:
            - .claude/agents/code-quality-reviewer.md
            - .claude/agents/documentation-accuracy-reviewer.md
            - .claude/agents/performance-reviewer.md
            - .claude/agents/security-code-reviewer.md
            - .claude/agents/test-coverage-reviewer.md

            1. Read all reviewer agent files to understand the review checklists
            2. Run `git diff origin/${{ steps.pr-info.outputs.base_ref }}...HEAD` to see changes
            3. Apply each reviewer's checklist to modified files:
               - Code Quality: coding standards, maintainability, best practices
               - Documentation Accuracy: comments, docstrings, README updates
               - Performance: efficiency, optimization opportunities, resource usage
               - Security: vulnerabilities, input validation, sensitive data handling
               - Test Coverage: test completeness, edge cases, test quality
            4. Provide feedback organized by category and severity (Critical, Warning, Suggestion)
