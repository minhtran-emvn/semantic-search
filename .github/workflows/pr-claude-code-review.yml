name: PR - Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: read
  id-token: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Get PR base branch
        id: pr-info
        run: |
          echo "base_ref=${{ github.event.pull_request.base.ref }}" >> $GITHUB_OUTPUT

      - name: Claude Code Review
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          mode: review
          base_branch: ${{ github.event.pull_request.base.ref }}
          model: claude-sonnet-4-5-20250929
          timeout_minutes: 30
          max_turns: 10
          allowed_tools: "Read,Glob,Grep,Bash(git:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
          custom_instructions: |
            Review this Pull Request using the specialized reviewer agents:
            - .claude/agents/code-quality-reviewer.md
            - .claude/agents/documentation-accuracy-reviewer.md
            - .claude/agents/performance-reviewer.md
            - .claude/agents/security-code-reviewer.md
            - .claude/agents/test-coverage-reviewer.md

            1. Read all reviewer agent files to understand the review checklists
            2. Run `git diff origin/${{ steps.pr-info.outputs.base_ref }}...HEAD` to see changes
            3. Apply each reviewer's checklist to modified files:
               - Code Quality: coding standards, maintainability, best practices
               - Documentation Accuracy: comments, docstrings, README updates
               - Performance: efficiency, optimization opportunities, resource usage
               - Security: vulnerabilities, input validation, sensitive data handling
               - Test Coverage: test completeness, edge cases, test quality
            4. Provide feedback organized by category and severity (Critical, Warning, Suggestion)
