version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: semantic-audio-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - audio-data:/data/audio
      - embeddings-data:/data/embeddings
    environment:
      - AUDIO_DIR=/data/audio
      - EMBEDDINGS_DIR=/data/embeddings
      - CLAP_DEVICE=cpu
      - CORS_ORIGINS=${CORS_ORIGINS}
      - API_HOST=0.0.0.0
      - API_PORT=8000
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - semantic-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: semantic-audio-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - semantic-network
    depends_on:
      backend:
        condition: service_healthy

volumes:
  audio-data:
    driver: local
  embeddings-data:
    driver: local

networks:
  semantic-network:
    driver: bridge
